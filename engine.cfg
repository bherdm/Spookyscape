[application]

name="Spookyscape"
main_scene="res://Stages/Godot-for-OUYA_Splash.tscn"
boot_bg_color=#ff000000
boot_splash="res://Assets/SplashImage/black_splash_960x540.png"
icon="res://icon.png"

[autoload]

App_SceneLoader="*res://App_SceneLoader.gd"
MusicBox="*res://StreamPlayer.tscn"
extended_func="*res://extended_func.tscn"

[debug]

force_fps=60

[display]

always_on_top=true
width=960
height=540
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
move_faster=[key(Shift), jbutton(0, 6), jaxis(0, 13)]
move_left=[key(A), key(Left), jbutton(0, 14), jaxis(0, 0)]
move_right=[key(D), key(Right), jbutton(0, 15), jaxis(0, 1)]
move_up=[key(W), key(Up), jbutton(0, 12), jaxis(0, 2)]
move_down=[key(S), key(Down), jbutton(0, 13), jaxis(0, 3)]

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
